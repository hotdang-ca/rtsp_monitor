<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Monitor</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f0f0;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .video-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .live-streams {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stream-container {
            flex: 1;
            min-width: 45%;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .stream-label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }

        .playback-section {
            margin-top: 20px;
        }

        .list-section {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .list-header {
            margin-bottom: 10px;
        }

        .recordings-list {
            overflow-y: auto;
            flex: 1;
        }

        video {
            width: 100%;
            border-radius: 8px;
            background: black;
        }

        .recording-item {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .recording-item:hover {
            background: #e0e0e0;
        }

        .active {
            background: #d0d0ff;
        }

        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .nav-links a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Security Camera Monitor</h1>

    <div class="nav-links">
        <a href="playback.html">Go to Timeline Playback</a>
    </div>

    <div id="app" class="container">
        <div class="video-section">
            <h2>Live Streams</h2>
            <div id="live-streams" class="live-streams">
                <!-- Streams injected here -->
            </div>
        </div>
    </div>

    <script>
        const liveStreamsContainer = document.getElementById('live-streams');

        let cameras = [];

        async function init() {
            try {
                const res = await fetch('/api/config');
                cameras = await res.json();

                // Setup live streams
                cameras.forEach(cam => {
                    const div = document.createElement('div');
                    div.className = 'stream-container';
                    div.innerHTML = `
                        <div class="stream-label">${cam.name}</div>
                        <iframe src="http://localhost:8888/${cam.rtspPath}" width="100%" height="350" frameborder="0" scrolling="no"></iframe>
                    `;
                    liveStreamsContainer.appendChild(div);
                });

            } catch (err) {
                console.error('Failed to load init config:', err);
                liveStreamsContainer.innerHTML = '<p>Error loading configuration</p>';
            }
        }

        // Start
        init();
    </script>
</body>

</html>
