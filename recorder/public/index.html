<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Monitor</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f0f0;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .video-section {
            flex: 2;
        }

        .list-section {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            height: 80vh;
            overflow-y: auto;
        }

        video {
            width: 100%;
            border-radius: 8px;
            background: black;
        }

        .recording-item {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .recording-item:hover {
            background: #e0e0e0;
        }

        .active {
            background: #d0d0ff;
        }
    </style>
</head>

<body>
    <h1>Security Camera Monitor</h1>

    <div class="container">
        <div class="video-section">
            <h2>Live Stream</h2>
            <iframe src="http://localhost:8888/cam1_monitor" width="100%" height="400" frameborder="0"
                scrolling="no"></iframe>

            <h2>Playback</h2>
            <video id="player" controls autoplay></video>
            <div id="current-file"></div>
        </div>

        <div class="list-section">
            <h3>Recordings</h3>
            <div id="recordings-list">Loading...</div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const listContainer = document.getElementById('recordings-list');
        const currentFileDisplay = document.getElementById('current-file');

        async function loadRecordings() {
            try {
                const response = await fetch('/api/recordings');
                const files = await response.json();

                listContainer.innerHTML = '';
                files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'recording-item';
                    div.textContent = file;
                    div.onclick = () => playFile(file, div);
                    listContainer.appendChild(div);
                });
            } catch (err) {
                console.error('Error loading recordings:', err);
            }
        }

        function playFile(filename, element) {
            player.src = `/recordings/${filename}`;
            currentFileDisplay.textContent = `Playing: ${filename}`;

            document.querySelectorAll('.recording-item').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');
        }

        // Auto-refresh list every 10 seconds
        loadRecordings();
        setInterval(loadRecordings, 10000);
    </script>
</body>

</html>
